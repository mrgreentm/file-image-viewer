<div class="container">
  <app-action-bar
    (zoomOut)="zoom($event)"
    (zoomIn)="zoom($event)"
    [imageUrl]="imageUrl"
    (download)="downloadUrl.emit($event)"
    [width]="width"
  ></app-action-bar>
  <div class="image-container">
    <img loading="lazy" [ngStyle]="{ width: width + '%' }" [src]="imageUrl"/>
  </div>
</div>
